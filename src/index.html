<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asisten Dapur AI - SmartChef</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="./assets/css/output.css" rel="stylesheet" />
</head>

<body class="bg-white font-sans">

    <!-- Navbar -->
    <nav class="sticky top-0 flex justify-between items-center px-10 py-4 bg-white shadow-md z-50">
        <a href="#" class="text-2xl font-bold text-red-500 flex items-center gap-2">
        SmartChef 🍳
        </a>
        <ul class="flex gap-6 text-lg">
            <li><a href="#" class="hover:text-red-400 transition">Home</a></li>
            <li><a href="#" class="hover:text-red-400 transition">About</a></li>
        </ul>
    </nav>

    <!-- Hero -->
    <section class="grid grid-cols-1 md:grid-cols-2 items-center gap-10 px-10 py-16">
        <!-- Left -->
        <div class="flex flex-col gap-6">
            <h1 class="text-5xl font-bold text-red-500 leading-tight">
                Mau Masak Apa Hari Ini?
            </h1>
            <p class="text-gray-600 text-lg leading-relaxed">
                Stop bengong bingung makan apa! <br />
                Ketik saja bahan yang kamu punya, biar AI kasih resep spesial anti ribet.
            </p>

            <!-- Toggle -->
            <div class="toggle-container">
                <div class="toggle-slider"></div>
                <button class="toggle-button active" data-type="indonesia">Indonesia</button>
                <button class="toggle-button" data-type="asia">Asia</button>
                <button class="toggle-button" data-type="western">Western</button>
            </div>

            <!-- Input -->
            <div class="relative w-full">
                <textarea id="recipeQuery"
                class="w-full border border-gray-300 rounded-lg p-4 pl-10 text-lg focus:ring-2 focus:ring-green-400"
                rows="4" placeholder="Contoh: ayam, bawang bombay, paprika, tomat..."></textarea>
                <span class="absolute left-3 top-3 text-gray-400"></span>
            </div>

            <!-- Button -->
            <button id="generateBtn"
                class="bg-green-500 text-white font-semibold py-3 px-6 rounded-lg w-fit shadow-md hover:bg-green-600 transition">
                Buat Resep
            </button>
            <div class="loader hidden" id="loadingIndicator"></div>
        </div>

        <!-- Right -->
        <div class="relative">
            <img src="assets/img/sepiringnasgor.png" alt="Nasi Goreng"
            class="rounded-2xl shadow-lg w-full object-cover">
        </div>
    </section>

    <!-- Result -->
    <section class="px-10 py-10">
        <div id="resultArea"
        class="hidden bg-gray-50 border border-gray-200 rounded-xl p-8 shadow-md leading-relaxed">
            <div id="recipeText" class="text-gray-800 whitespace-pre-wrap"></div>
            <img id="recipeImage" src="" alt="Gambar Resep AI" class="rounded-lg mb-5 hidden" />
        </div>
    </section>

    <footer class="text-center py-6 text-sm text-gray-500 border-t mt-10">
        © 2025 SmartChef - Asisten Dapur AI
    </footer>

    <script src="./assets/js/script.js" defer></script>
</body>

</html>
