<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to your external CSS file (kept as requested) -->
    <link href="assets/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="" class="text-xl hover:text-[var(--color-primary)]">SmartChef</a>
      <ul class="flex gap-x-8">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
    <!-- Hero Section -->
    <section class="hero flex flex-wrap md:flex-row flex-col-reverse">
      <div class="justify-center flex flex-col md:w-[50%] w-full py-10 px-10">
        <div class="promptplace">
          <h1>Mau Masak Apa Hari Ini?</h1>
          <p>
            Stop bengong bingung makan apa! <br />
            Ketik saja bahan yang kamu punya, biar AI kasih resep spesial anti
            ribet
          </p>

          <div class="toggle-container">
            <div class="toggle-slider"></div>
            <button class="toggle-button active" data-type="indonesia">
              Indonesia
            </button>
            <button class="toggle-button" data-type="asia">Asia</button>
            <button class="toggle-button" data-type="western">Western</button>
          </div>
          <!-- Input area for user query -->
          <div class="inputarea">
            <textarea
              class="overflow-hidden box-border resize-none"
              id="recipeQuery"
              placeholder="Contoh: ayam, bawang bombay, paprika, tomat..."
            >
            </textarea>
            <!-- Generate button -->
          </div>
        </div>
        <button class="generateBtn" id="generateBtn">Buat Resep</button>
        <div class="loader" id="loadingIndicator"></div>
      </div>
      <div
        class="card-container h-screen overflow-hidden md:w-[50%] w-full hidden md:block"
      >
        <div class="relative w-full h-100 md:h-200 overflow-hidden">
          <div
            class="absolute right-[-40%] top-[-5%] w-100 h-100 md:w-150 md:h-200 bg-primary rotate-70 rounded-[15%] opacity-[70%]"
          ></div>
        </div>

        <img
          src="assets/img/sepiringnasgor.png"
          alt="Makanan dengan Telur Mata Sapi"
          class="food-image"
        />
      </div>
    </section>

    <!-- recipe display -->
    <section class="flex md:flex-row flex-col-reverse mx-5">
      <div class="result-area w-full" id="resultArea">
        <!-- Hasil resep dari AI akan muncul di sini -->

        <div id="recipeText"></div>
      </div>
      <div class="p-10 w-full">
        <img
          id="recipeImage"
          src=""
          alt="Gambar Resep AI"
          style="
            display: none;
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 25px;
          "
        />
      </div>
    </section>

    <!-- footer -->
    <footer></footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
