<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Dapur AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Asisten Dapur AI ğŸ³</h1>
        <p class="subtitle">Bingung mau masak apa? Tulis bahan-bahan yang kamu punya, dan biarkan AI meracik resep spesial untukmu!</p>

        <div class="input-area">
            <textarea id="recipeQuery" placeholder="Contoh: 'Saya punya sisa nasi, telur, dan sedikit udang. Enaknya dimasak apa ya yang simpel tapi enak?'"></textarea>
            <button id="generateBtn">Buat Ajaib!</button>
        </div>

        <div class="loader" id="loadingIndicator"></div>

        <div class="result-area" id="resultArea">
            <!-- Hasil resep dari AI akan muncul di sini -->
             <img id="recipeImage" src="" alt="Gambar Resep AI" style="display: none; max-width: 100%; border-radius: 12px; margin-bottom: 25px;" />
            
            <div id="recipeText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
